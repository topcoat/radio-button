<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/topcoat-radio-button.css" type="text/css" media="screen" charset="utf-8">
    <title>Topcoat Radio Buttons</title>

</head>
<body>
    <form>

        <!-- NO LABEL -->
        <label class="topcoat-radio-button__label">
            <input type="radio" name="topcoat">
            <div class="topcoat-radio-button"></div>
        </label>

        <!-- LEFT LABEL -->
        <label class="topcoat-radio-button__label">
            Left label
            <input type="radio" name="topcoat">
            <div class="topcoat-radio-button"></div>
        </label>

        <!-- RIGHT LABEL -->
        <label class="topcoat-radio-button__label">
            <input type="radio" name="topcoat">
            <div class="topcoat-radio-button"></div>
            Right label
        </label>

    </form>
</body>
</html>
